<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="top_head">
        <img src="Images/Kerala_God's_Own_Country_Logo.svg" height="80px">
        <nav id="navbar">
            <ul>
                <li><a href="styles/main.css">Home</a></li>
                <li><a href="styles/places.css">Places</a></li>
                <li><a href="styles/culture.css">Cultures</a></li>
                <li><a href="styles/contact.css">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact us">
            <section id="Contact">
                <div class="container">
                    <h2>Contact Us</h2>
                    <div class="contact-form">
                        <form action="https://formsubmit.co/anirudhprakash733@email.com" method="post">
                            <div class="form-group">
                                <label for="name">Your Name:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Your Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Your Message:</label>
                                <textarea id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </section>
            
           
            
        </section>
    </main>
    <footer>
        <p>&copy; Copyright <strong><span>Kerala Tourism</span></strong>. All Rights Reserved</p>
        <p>Designed by Anirudh</p>
    </footer>
   
</body>
</html>
